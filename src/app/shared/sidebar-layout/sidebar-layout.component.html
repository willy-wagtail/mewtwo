<div
  class="w-72 min-w-72 fixed top-0 bottom-0 flex flex-col gap-y-5 p-6 pt-0 border-r"
>
  <div class="h-16 flex items-center">
    <img
      class="w-auto h-8"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&amp;shade=600"
      alt="Your Company Logo"
    />
  </div>

  <nav>
    <ul role="list">
      <li>
        <ul>
          <li
            *ngFor="let navItem of navItems; index as i"
            [ngClass]="i !== 0 ? 'mt-1' : ''"
          >
            <a
              href="#"
              class="flex gap-x-3 text-sm leading-6 font-semibold p-2 hover:bg-gray-50 hover:text-indigo-600"
              [ngClass]="{
                active: activeNav === navItem.text
              }"
              (mouseover)="mouseoverNav = navItem"
              (mouseout)="mouseoverNav = null"
            >
              <app-heroicon
                [name]="navItem.icon"
                [classNames]="
                  activeNav === navItem.text ||
                  mouseoverNav?.text === navItem.text
                    ? 'w-6 h-6 text-indigo-600'
                    : 'w-6 h-6 text-gray-400'
                "
              />
              {{ navItem.text }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>

<div class="pl-72"></div>
